<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="{{url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-ez1kWsC8O+o7CDxkFWw3q2YFqzGz4jO5fohEIlFbIMq26d0qq1bOIdz6J6ZpF+aS"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <button
          onclick="window.location.href='/logout'"
          class="btn btn-primary"
          id="adinc"
        >
          Logout
        </button>
      </div>

      <script>
        function toggleTheme() {
          const body = document.body;
          body.classList.toggle("dark-theme");
          const table = document.querySelector("table");
          if (table) {
            table.classList.toggle("dark-theme");
          }
        }
      </script>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">ExTrac</span>
          </a>
          <div class="nav_list">
            <a href="/dashboard" class="nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="/submit_feedback" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Feedback</span>
            </a>
            <a href="/category/add" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Categories</span>
            </a>
            <a href="/notification" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Notification</span>
            </a>
            <a href="/view_expenses" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">View Expences</span>
            </a>
            <a href="/stats" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Stats</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->

    {% block body %}{% endblock %}
    <!--Container Main end-->
    <script src="{{url_for ('static',filename='js/sidebar2.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Check if user prefers dark theme
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      const body = document.body;

      if (prefersDark) {
        body.classList.add("dark-theme");
      }
    </script>
  </body>
</html>
